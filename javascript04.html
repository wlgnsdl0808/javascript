<head>

    <script>
        var man1 = {num:1, name:"김지훈", style:"잘생김", jumsu:100};   //객체
        document.write("번호 : "+man1.num+"이름 : "+ma1.name);

        function fnc1(){    //함수 선언 매개변수X, 리턴X
            document.write("함수1 호출");
        }
        var fnc2 = function(x){ //함수 선언 매개변수O, 리턴X
            document.write("함수2 호출");
            document.write(x+"를 입력하셨습니다.");
        }
        function fnc3(){    //함수 선언 매개변수X, 리턴O
            document.write("함수3 호출");
            var i = prompt("숫자를 입력하세요 : ");
            document.write(i);
            return i;
        }
        function fnc4(x, y){    //함수 선언 매개변수O, 리턴O
            document.write("함수4 호출");
            return x+y;
        }
        var a = fnc4(20,40);
        var b = fnc3();
        fnc2(40);
        fnc1();
    </script>
