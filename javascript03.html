<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트03 - 데이터 타입과 변환</title>
    <script>
        var num1 = 1004;
        var num2 = 62.8;
        var pass = true;
        var name = "김지훈";
        var age;
        var sym = Symbol("javascript"); //ES(ECMAScript) 이상
        var obj = Object("javascript object");
        alert("num1="+num1)
        alert("num2="+num2)
        alert("pass="+pass)
        alert("name="+name)
        alert("age="+age)
        document.write("<div id='res1'>"+num1+"타입 : "+(typeof num1)+"</div>");
        document.write("<div id='res2'>"+num2+"타입 : "+(typeof num2)+"</div>");
        document.write("<div id='res3'>"+pass+"타입 : "+(typeof pass)+"</div>");
        document.write("<div id='res4'>"+name+"타입 : "+(typeof name)+"</div>");
        document.write("<div id='res5'>"+age+"타입 : "+(typeof age)+"</div>");
        //document.write("<div id='res6'>"+sym+"타입 : "+(typeof sym)+"</div>");
        document.write("<div id='res7'>"+obj+"타입 : "+(typeof obj)+"</div>");
        document.write((typeof num1));
        document.write((typeof num2));
        document.write((typeof pass));
        document.write((typeof name));
        document.write((typeof age));
        age = 19;
        num1 = "숫자1";
        num2 = "숫자2";
    </script>
</head>
<body>
    
</body>
</html>
